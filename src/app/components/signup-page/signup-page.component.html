<div class="card">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="card-body">
                    <h4 class="card-title">Signup</h4>
                    <h6 class="card-subtitle mb-2 text-muted">Create an account for playing the best arcade videogames
                        with your friends!</h6>
                    <form>
                        <fieldset>
                            <div class="form-group">
                                <label for="username" class="form-label mt-4">Username</label>
                                <input type="text" class="form-control" id="username" aria-describedby="usernameHelp"
                                    placeholder="Enter a new username">
                                <small id="usernameHelp" class="form-text text-muted">We'll never share your username
                                    with anyone
                                    else.</small>
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label mt-4">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Create a password">
                            </div>
                            <div class="form-group">
                                <label for="re_password" class="form-label mt-4">Confirm your password</label>
                                <input type="password" class="form-control" id="re_password" placeholder="Confirm your password">
                            </div>
                        </fieldset><br>
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </form>
                </div>
            </div>
            <div class="col-sm align-self-center">
                <div class="card-body d-flex justify-content-center">
                    <img class="img-responsive" src="../../../assets/images/test-image-4.png" width="70%">
                </div>
            </div>
        </div>
    </div>
</div>
