<div class="card">
    <div class="container">
        <form>
            <fieldset class="form-group">
                <br>
                <h4 class="card-title">Account Information</h4>
                <p class="card-text">See your profile & record.
                </p>

                <div class="row">
                    <div class="col-sm-6">
                        <h4 for="sett_image" class="card-title form-label mt-4 text-danger">Profile Picture</h4>
                        <div class="text-center">
                            <img src="../../../assets/images/test-image.png" class="image-circular">
                        </div>
                    </div>
                    <div class="col-sm-6" style="padding-right: 5%;">
                        <label for="acc_username" class="form-label mt-4 text-success">Username</label>
                        <input disabled="" value="Current User" type="text" class="form-control" id="acc_username">
                        <label for="acc_matches" class="form-label mt-4 text-success">Played Matches</label>
                        <input disabled="" value="23" type="text" class="form-control" id="acc_matches">
                        <label for="acc_victories" class="form-label mt-4 text-success">Victories</label>
                        <input disabled="" value="10" type="text" class="form-control" id="acc_victories">
                        <label for="acc_defeats" class="form-label mt-4 text-success">Defeats</label>
                        <input disabled="" value="13" type="text" class="form-control" id="acc_defeats">
                    </div>
                </div>
                <div class="row" style="margin-right: 10%; margin-left: 10%;">
                    <label for="acc_level" class="form-label mt-4">Level</label>
                    <input disabled="" value="10" type="text" class="form-control" id="acc_level">
                </div>
                <div class="row" style="margin-right: 10%; margin-left: 10%;">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%;"></div>
                    </div>
                </div>
            </fieldset><br><br>
        </form>
    </div>
</div>
